<div class="esriCTCommentsForm1" data-dojo-attach-point="inspectionsForm">
    <div data-dojo-attach-point="enterInspectionContainer" class="esriCTEnterComment">
        <div data-dojo-attach-point="headerMessageDiv" class="esriCTHidden">
            <div data-dojo-attach-point="headerMessageType" class="alert alert-danger">
                <span class="close" data-dojo-attach-point="headerMessageButton">&times;</span>
                <span data-dojo-attach-point="headerMessageContent">${i18n.inspection.errorInSubmittingInspection}</span>
            </div>
        </div>
        <form role="form" data-dojo-attach-point="inspectionForm">
        </form>
    </div>
    <div data-dojo-attach-point="attachmentRootNode" class="esriCTAddGeoFormAttachmentsWrapperContainer" id="addInspectionAttachmentsWrapperContainer">
    </div>
    <div class="esriCTFullWidth esriCTCommentButtons">
        <div data-dojo-attach-point="postInspectionButton" class="btn btn-default esriCTEllipsis esriCTPostCommentButton">
            ${i18n.inspection.inspectionsFormSubmitButton}
        </div>
        <div data-dojo-attach-point="cancelInspectionButton" class="btn btn-default esriCTEllipsis esriCTCancelCommentButton esriCTApplicationColor">
            ${i18n.inspection.inspectionsFormCancelButton}
        </div>
    </div>
</div>
